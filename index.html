<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trend Hunter AI | 跨境爆品雷达</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 自定义赛博朋克滚动条 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 2px; }
        
        /* 玻璃拟态效果 */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 霓虹光效 */
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .neon-border { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }

        body {
            background-color: #020617; /* 深蓝黑背景 */
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>

<div id="app" class="h-screen flex flex-col overflow-hidden">

    <div v-if="!isLoggedIn" class="flex-1 flex flex-col justify-center items-center p-6 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">
        <div class="absolute inset-0 bg-black/80"></div> <div class="relative z-10 w-full max-w-sm glass p-8 rounded-2xl neon-border">
            <h1 class="text-3xl font-bold text-center mb-2 text-blue-400 neon-text">Trend Hunter</h1>
            <p class="text-center text-gray-400 mb-8 text-sm">跨境电商趋势数据终端</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1">ACCESS CODE</label>
                    <input type="password" v-model="loginPwd" placeholder="请输入密码 (intj)" 
                        class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                </div>
                <button @click="handleLogin" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition-all active:scale-95">
                    <i class="fa-solid fa-rocket mr-2"></i> 进入系统
                </button>
            </div>
            <p class="text-center text-xs text-red-400 mt-4 h-4">{{ errorMsg }}</p>
        </div>
    </div>

    <div v-else class="flex-1 flex flex-col max-w-md mx-auto w-full bg-slate-950 relative shadow-2xl">
        
        <header class="glass sticky top-0 z-20 px-4 py-3 flex justify-between items-center">
            <div class="font-bold text-lg text-blue-400 tracking-wider">
                <i class="fa-solid fa-radar"></i> RADAR_V1.0
            </div>
            <div class="text-xs text-gray-500 font-mono">
                {{ currentDate }}
            </div>
        </header>

        <div class="px-2 py-2 bg-slate-900/50 flex space-x-2 overflow-x-auto no-scrollbar">
            <button v-for="tab in tabs" :key="tab.id" @click="currentTab = tab.id"
                :class="['px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-all border', 
                currentTab === tab.id ? 'bg-blue-600/20 border-blue-500 text-blue-300 shadow-[0_0_10px_rgba(59,130,246,0.3)]' : 'bg-slate-800 border-transparent text-gray-400 hover:bg-slate-700']">
                <i :class="tab.icon"></i> {{ tab.name }}
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-4 pb-20">
            <div class="text-center text-xs text-gray-600 py-2 animate-pulse">
                正在同步全球数据节点...
            </div>

            <div v-for="item in filteredProducts" :key="item.id" 
                class="bg-slate-800/40 border border-slate-700 rounded-xl p-4 active:bg-slate-800 transition-colors">
                
                <div class="flex justify-between items-start mb-3">
                    <span :class="['text-[10px] px-2 py-0.5 rounded border', getPlatformStyle(item.platform)]">
                        {{ item.platform }}
                    </span>
                    <div class="flex items-center text-orange-400 text-xs font-mono">
                        <i class="fa-solid fa-fire mr-1"></i> {{ item.score }}
                    </div>
                </div>

                <div class="flex gap-3">
                    <div class="w-16 h-16 bg-slate-700 rounded-lg flex-shrink-0 flex items-center justify-center text-2xl">
                        {{ item.emoji }}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-bold text-gray-200 truncate">{{ item.title }}</h3>
                        <p class="text-xs text-gray-500 mt-1">均价: <span class="text-green-400 font-mono">{{ item.price }}</span></p>
                        <p class="text-[10px] text-gray-500 mt-0.5">近7日销量: {{ item.sales }}</p>
                    </div>
                </div>

                <div class="mt-3 bg-blue-900/20 border border-blue-500/30 rounded-lg p-3 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <div class="flex gap-2">
                        <i class="fa-solid fa-robot text-blue-400 text-xs mt-0.5"></i>
                        <p class="text-xs text-blue-200 leading-relaxed">
                            <span class="font-bold text-blue-400">AI 分析:</span> {{ item.aiReason }}
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center text-gray-600 text-xs py-4">
                --- 到底了，共加载 {{ filteredProducts.length }} 条情报 ---
            </div>
        </div>

        <nav class="glass fixed bottom-0 w-full max-w-md border-t border-slate-700 pb-safe">
            <div class="flex justify-around items-center h-16">
                <button class="flex flex-col items-center text-blue-400">
                    <i class="fa-solid fa-bolt text-xl mb-1"></i>
                    <span class="text-[10px]">趋势</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-gray-300">
                    <i class="fa-regular fa-compass text-xl mb-1"></i>
                    <span class="text-[10px]">发现</span>
                </button>
                <button class="relative -top-5 bg-blue-600 text-white w-12 h-12 rounded-full shadow-[0_0_15px_rgba(37,99,235,0.5)] flex items-center justify-center border-2 border-slate-900">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-gray-300">
                    <i class="fa-regular fa-bookmark text-xl mb-1"></i>
                    <span class="text-[10px]">收藏</span>
                </button>
                <button class="flex flex-col items-center text-gray-500 hover:text-gray-300">
                    <i class="fa-regular fa-user text-xl mb-1"></i>
                    <span class="text-[10px]">我的</span>
                </button>
            </div>
        </nav>

    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            // --- 状态管理 ---
            const isLoggedIn = ref(false);
            const loginPwd = ref('');
            const errorMsg = ref('');
            const currentTab = ref('all');
            
            // --- 模拟数据 (这里就是以后你 Python 爬虫填进去的数据) ---
           const products = ref([
    // DATA_START
    {
        id: 1, platform: 'Demo', title: 'Waiting for update...', price: '$0.00', sales: '0', score: 0, emoji: '⏳',
        aiReason: '数据等待注入...'
    },
    // DATA_END
]);
          

            const tabs = [
                { id: 'all', name: '全网热榜', icon: 'fa-solid fa-globe' },
                { id: 'TikTok', name: 'TikTok', icon: 'fa-brands fa-tiktok' },
                { id: 'Amazon', name: 'Amazon', icon: 'fa-brands fa-amazon' },
                { id: 'Temu', name: 'Temu', icon: 'fa-solid fa-shop' } // Temu没有标标，用通用图标
            ];

            // --- 逻辑方法 ---
            const handleLogin = () => {
                if (loginPwd.value === 'intj') {
                    isLoggedIn.value = true;
                } else {
                    errorMsg.value = '访问拒绝：口令错误';
                    setTimeout(() => errorMsg.value = '', 2000);
                }
            };

            const filteredProducts = computed(() => {
                if (currentTab.value === 'all') return products.value;
                return products.value.filter(p => p.platform === currentTab.value);
            });

            const getPlatformStyle = (platform) => {
                const map = {
                    'TikTok': 'bg-black text-white border-gray-600',
                    'Amazon': 'bg-orange-100 text-orange-800 border-orange-200',
                    'Temu': 'bg-orange-500 text-white border-orange-600'
                };
                return map[platform] || 'bg-gray-100 text-gray-800';
            };

            const currentDate = new Date().toLocaleDateString();

            return {
                isLoggedIn, loginPwd, errorMsg, handleLogin,
                currentTab, tabs, filteredProducts, getPlatformStyle, currentDate
            };
        }
    }).mount('#app');
</script>

</body>

</html>
